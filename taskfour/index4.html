<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px); /* 4 أعمدة */
            grid-gap: 10px; /* المسافة بين المربعات */
            justify-content: center;
            margin-top: 50px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            border-radius: 10px;
        }

        /* تخصيص ألوان المربعات */
        .box1 { background-color: #ff7f7f; position: relative; top: -30px; left: -30px; z-index: 2; } /* تحريك مربع 1 */
        .box2 { background-color: #50b3ff; }
        .box3 { background-color: #ffd700; }
        .box4 { background-color: #32cd32; }
        .box5 { background-color: #9370db; }
        .box6 { background-color: #ff7f7f; }
        .box7 { background-color: #ff6347; }
        .box8 { background-color: #50b3ff; }
        .box9 { background-color: #32cd32; }
        .box10 { background-color: #ffd700; }
        .box11 { background-color: #9370db; }
        .box12 { background-color: #ff7f7f; }
    </style>
</head>
<body>

    <h2>Position relative & static:</h2>
    
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
        <div class="box box11">11</div>
        <div class="box box12">12</div>
    </div>

</body>
</html>
