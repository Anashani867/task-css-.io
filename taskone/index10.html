<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  padding: 10px;
}

.grid-item {
  background-color: rgba(205, 16, 16, 0.8);
  text-align: start;
  padding: 10px;
  font-size: 10px;
}
.grid-item1 {
  background-color: rgba(250, 249, 249, 0.8);
  text-align: start;
  padding: 10px;
  font-size: 10px;
}


</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item item1">1</div>
  <div class="grid-item1 item2">2</div>
  <div class="grid-item item3">3</div>  
  <div class="grid-item1 item4">4</div>
  <div class="grid-item item5">5</div>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<p>Item 1, 2, and 5 are set to span multiple columns or rows.</p>

</body>
</html>
